<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mercury Development</title>
</head>

<body>
  <div class="root-container">
    <img src="/src/assets/images/w-mercury-development.svg" 
      class="W-Mercury-Development">
    <div class="extra-block">
      <form class="form-login" action="#" method="POST">
        <h2>Log In</h2>
        <input class="email-field" type="email" name="email">
        <input class="password-field" type="password" name="password">
        <input class="button-submit" type="button" value="Login">
      </form>
      <form class="signed-in">
        <input class="button-logout" type="button" value="Logout">
      </form>
    </div>
  </div>
</body>

</html>
